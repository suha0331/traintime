<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Time</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3" id="header">
            <h1 class="text-center">Where are you going today?</h1>
            <p class="text-center">Ultimate Los Angeles Train Schedule</p>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Add Train  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-input">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="start-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="Frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="timesheetLogic.js"></script>Ã¥
</body>

</html>
